<div class="card" xmlns:shiro="http://www.w3.org/1999/xhtml">
    <div data-th-include="pay/passagewayAdd"></div>
    <div data-th-include="pay/distribution"></div>

    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索"/>
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新"/>
                    <div class="dropdown actions__item"
                         shiro:hasAnyPermissions="passageway:add,passageway:delete,passageway:update">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal"
                               data-target="#passageway-add" shiro:hasPermission="passageway:add">新增通道</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updatePassageway()"
                               shiro:hasPermission="passageway:update">修改通道</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deletePassageway()"
                               shiro:hasPermission="passageway:delete">删除通道</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="passageway-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 通道名称： </span>
                                    <div class="form-group">
                                        <input type="text" name="passagewayName" class="form-control"> <i
                                            class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 商户号： </span>
                                    <div class="form-group">
                                        <input type="text" name="payId" class="form-control"> <i
                                            class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 状态： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="state">
                                            <option value="" selected>所有</option>
                                            <option value="0">锁定</option>
                                            <option value="1">有效</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="passagewayTable" data-mobile-responsive="true"
                       class="mb-bootstrap-table text-nowrap"></table>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/pay/passageway.js}"></script>
<script data-th-src="@{js/app/pay/passagewayEdit.js}"></script>
